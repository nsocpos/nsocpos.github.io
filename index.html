<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Kantor Regional</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>

<body>

  <!-- SEARCH BAR -->
  <div class="search-container">
    <div class="search-wrapper">
      <i>üîç</i>
      <input type="text" id="searchBox" placeholder="Cari kantor...">
    </div>
  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- LEGEND DAN CHECKBOX FILTER -->
  <div class="legend">
    <h4>Regional</h4>
    <div><i style="background: yellow"></i> Regional 1</div>
    <div><i style="background: red"></i> Regional 2</div>
    <div><i style="background: blue"></i> Regional 3</div>
    <div><i style="background: green"></i> Regional 4</div>
    <div><i style="background: orange"></i> Regional 5</div>
    <div><i style="background: violet"></i> Regional 6</div>

    <hr>
    <h4>Filter Paket</h4>
    <div class="filter-box">
      <label><input type="checkbox" class="paketFilter" value="Biznet"> Biznet</label>
      <label><input type="checkbox" class="paketFilter" value="Astinet"> Astinet</label>
      <label><input type="checkbox" class="paketFilter" value="VSAT"> VSAT</label>
    </div>
  </div>

</body>
</html>
